<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codementor | Temperature Converter</title>
</head>
<body>
    <main>

        <h1 class="main-heading">Temperature Converter</h1>

        <div class="temp-converter">

            <label for="tempInput">Input</label>
            <input type="text" id="tempInput" class="text-input">

            <fieldset>
                <legend>Choose temperature scale</legend>

                <input type="radio" name="tempScale" id="tempScale1" value="1">
                <label for="tempScale1">Fahrenheit to Celcius</label>

                <input type="radio" name="tempScale" id="tempScale2" value="2">
                <label for="tempScale2">Celcius to Fahrenheit</label>

                <button type="button" class="convert">Convert <span classs="visually-hidden"></span>temperature</button>

                <p class="result">Test</p>
            </fieldset>

        </div><!-- end temp-converter -->

    </main>
</body>
</html>
