<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codementor | Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body id="body">
    <main>
        <div class="container">

            <h1 class="main-heading">Temperature Converter</h1>

            <button type="button" class="theme fw-medium" id="themeSwitch">Change Theme</button>

            <div class="temp-converter flow">

                <div class="input-wrapper text-wrapper">
                    <label for="tempInput" class="fw-medium">Input</label>
                    <input type="text" id="tempInput" class="text-input">
                    <p class="error" id="errorMessage"></p>
                </div><!-- end input-wrapper -->

                <fieldset class="fieldset flow">
                    <legend class="legend">Choose unit</legend>

                    <div class="radios-wrapper flow">

                        <div class="input-wrapper radio-wrapper">
                            <input type="radio" name="tempScale" id="tempScale1" value="1" checked>
                            <label for="tempScale1">Fahrenheit to Celcius</label>
                        </div><!-- end input-wrapper -->

                        <div class="input wrapper radio-wrapper">
                            <input type="radio" name="tempScale" id="tempScale2" value="2">
                            <label for="tempScale2">Celcius to Fahrenheit</label>
                        </div><!-- end input-wrapper -->

                    </div><!-- end radios-wrapper -->
                </fieldset><!-- end fieldset -->

                <button type="button" class="convert uppercase fw-bold" id="convertBtn">Convert <span class="visually-hidden">temperature</span></button>

                <p class="result fw-bold" id="conversionResult"></p>

            </div><!-- end temp-converter -->
            
        </div><!-- end container -->
    </main>
</body>
</html>
